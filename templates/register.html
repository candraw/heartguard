{% extends "layout.html" %}
{% block content %}
<section class="py-5 mt-5" style="background: linear-gradient(135deg, #e0f7fa, #abd7eb); min-height: 80vh;">
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <!-- Bagian Sambutan -->
      <div class="col-md-6 text-center mb-5 px-4">
        <br>
        <h2 class="fw-bold text-success display-5">Buat Akun di <span class="text-dark">HeartGuard</span></h2>
        <p class="text-muted fs-5 mt-3">Daftar sekarang dan mulai pantau risiko penyakit jantung Anda</p>
      </div>

      <!-- Form Register -->
      <div class="col-md-6">
        {% if msg %}
          <div class="alert alert-danger text-center">{{ msg }}</div>
        {% endif %}
        <form method="POST" class="p-5 bg-white rounded-4 shadow-sm" style="min-width: 100%; max-width: 500px; margin: auto;">
          <div class="mb-2">
            <label class="form-label py-2 fs-6">Email</label>
            <input type="email" name="email" class="form-control py-2 px-4 fs-6" placeholder="Masukkan email" required>
          </div>
          <div class="mb-2">
            <label class="form-label py-2 fs-6">Username</label>
            <input type="text" name="username" class="form-control py-2 px-4 fs-6" placeholder="Masukkan username" required>
          </div>
          <div class="mb-2">
            <label class="form-label py-2 fs-6">Password</label>
            <input type="password" name="password" class="form-control py-2 px-4 fs-6" placeholder="Masukkan password" required>
          </div>
          <br>
          <div class="d-grid">
            <button type="submit" class="btn btn-success shadow py-2 fs-5">
              <i class=""></i>Daftar
            </button>
          </div>
        </form>
        <p class="mt-4 text-center text-muted">
          Sudah punya akun? <a href="{{ url_for('login') }}" class="text-decoration-none fw-semibold text-success">Login di sini</a>
        </p>
      </div>
    </div>
  </div>
</section>
{% endblock %}
